{% extends 'music/base.html' %}
{% block body %}
    <div class="row">
    {% for album in all_albums %}
        <div class="col-sm-3">
            <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-10" id="albumPreview">
                    <!-- Album Logo -->
                    <img src="{{ album.album_logo.url }}" style="width: 100%"><br>
                    <h3>{{ album.album_title }}</h3>
                    <h4>{{ album.artist }}</h4>
                    <div class="row albumActions">
                        <div class="albumButton">
                            <a href="{% url 'music:detail' album.id %}" class="btn btn-info" role="button">
                                Details
                            </a>
                        </div>
                        <div class="albumButton">
                            <form action="{% url 'music:album-delete' album.id %}" method="post">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-default btn-sm">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </button>
                            </form>
                        </div>
                        <div class="albumButton">
                            <a href="#" class="btn btn-default" role="button">
                                <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    {% endfor %}
    </div>

{% endblock %}
